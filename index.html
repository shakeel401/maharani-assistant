<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maharani Weddings Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">
      ğŸ’ Maharani Weddings Assistant
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Ask about weddings..." />
      <button id="send-btn">â¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // âš¡ Your deployed FastAPI backend
    const backendUrl = "https://maharaniweddings-maharani-chatbot.hf.space/chat";
    const flagUrl = "https://maharaniweddings-maharani-chatbot.hf.space/flag";

    // ğŸ”‘ Get or create thread_id for this browser
    let threadId = localStorage.getItem("maharani_thread_id");
    if (!threadId) {
      threadId = "thread_" + crypto.randomUUID();
      localStorage.setItem("maharani_thread_id", threadId);
      console.log("ğŸ†• Created new thread ID:", threadId);
    } else {
      console.log("ğŸ”„ Loaded existing thread ID:", threadId);
    }

    // âœ… Store conversation IDs returned by backend
    const conversationMap = [];

    // âœ… Add message to UI
    function addMessage(content, sender, conversationId = null) {
      const message = document.createElement("div");
      message.classList.add("chat-message", sender);

      if (sender === "bot") {
        message.innerHTML = marked.parse(content);

        // Ensure links open in new tab
        const links = message.querySelectorAll("a");
        links.forEach(link => {
          link.setAttribute("target", "_blank");
          link.setAttribute("rel", "noopener noreferrer");
        });

        // â• Add a "Flag" button for each bot response
        if (conversationId) {
          const flagBtn = document.createElement("button");
          flagBtn.textContent = "ğŸš© Flag";
          flagBtn.classList.add("flag-btn");
          flagBtn.onclick = () => flagConversation(conversationId);
          message.appendChild(flagBtn);
        }
      } else {
        message.textContent = content;
      }

      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // âœ… Send user message to backend
    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;

      addMessage(query, "user");
      userInput.value = "";

      // Typing indicator
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("chat-message", "bot", "typing");
      typingMsg.textContent = "Maharani is typing...";
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, thread_id: threadId })
        });

        const data = await res.json();
        typingMsg.remove();

        // Save conversationId with response
        conversationMap.push(data.conversation_id);

        addMessage(data.response, "bot", data.conversation_id);
      } catch (error) {
        typingMsg.remove();
        addMessage("âš ï¸ Error connecting to chatbot.", "bot");
      }
    }

    // âœ… Flag conversation
    async function flagConversation(conversationId) {
      const confirmFlag = confirm("âš ï¸ Are you sure you want to flag this conversation?");
      if (!confirmFlag) return; // Exit if user cancels
    
      try {
        const res = await fetch(flagUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            thread_id: threadId,
            conversation_id: conversationId,
            assigned_to: "admin" // default escalation target
          })
        });
    
        const data = await res.json();
        alert("ğŸš© Conversation flagged");
      } catch (error) {
        alert("âš ï¸ Failed to flag conversation.");
      }
    }


    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

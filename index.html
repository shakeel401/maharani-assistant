<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maharani Weddings Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">
      💍 Maharani Weddings Assistant
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Ask about weddings..." />
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const backendUrl = "https://shakeel401-maharani-chatbot.hf.space/chat";

    // 🔑 Get or create thread_id for this browser
    let threadId = localStorage.getItem("maharani_thread_id");
    if (!threadId) {
      threadId = "thread_" + crypto.randomUUID();
      localStorage.setItem("maharani_thread_id", threadId);
      console.log("🆕 Created new thread ID:", threadId);
    } else {
      console.log("🔄 Loaded existing thread ID:", threadId);
    }

    // ✅ Configure marked to open links in new tab
    const renderer = new marked.Renderer();
    renderer.link = function(href, title, text) {
      const t = title ? ` title="${title}"` : "";
      return `<a href="${href}" target="_blank" rel="noopener noreferrer"${t}>${text}</a>`;
    };
    marked.setOptions({ renderer });

    function addMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("chat-message", sender);

      if (sender === "bot") {
        message.innerHTML = marked.parse(content);
      } else {
        message.textContent = content;
      }

      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;

      addMessage(query, "user");
      userInput.value = "";

      // Typing indicator
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("chat-message", "bot", "typing");
      typingMsg.textContent = "Maharani is typing...";
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, thread_id: threadId })
        });

        const data = await res.json();
        typingMsg.remove();
        addMessage(data.response, "bot");
      } catch (error) {
        typingMsg.remove();
        addMessage("⚠️ Error connecting to chatbot.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

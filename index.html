<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maharani Weddings Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">
      üíç Maharani Weddings Assistant
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Ask about weddings..." />
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const backendUrl = "https://shakeel401-maharani-chatbot.hf.space/chat";

    // ---------- Small helpers & marked renderer ----------
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    // Ensure any <a> inside `container` opens in a new tab (extra safety)
    function ensureLinksOpenInNewTab(container) {
      const anchors = container.querySelectorAll("a");
      anchors.forEach(a => {
        a.setAttribute("target", "_blank");
        a.setAttribute("rel", "noopener noreferrer");
      });
    }

    // Custom marked renderer so links generated from Markdown get target="_blank"
    const renderer = new marked.Renderer();
    renderer.link = function(href, title, text) {
      // coerce href to string safely
      const hrefStr = (typeof href === "string") ? href : (href && href.href) ? href.href : String(href || "");
      const safeHref = escapeHtml(hrefStr);
      const safeText = escapeHtml(text || safeHref);
      const titleAttr = title ? ` title="${escapeHtml(title)}"` : "";
      return `<a href="${safeHref}" target="_blank" rel="noopener noreferrer"${titleAttr}>${safeText}</a>`;
    };
    marked.setOptions({ renderer });

    // üîë Get or create thread_id for this browser
    let threadId = localStorage.getItem("maharani_thread_id");
    if (!threadId) {
      threadId = "thread_" + crypto.randomUUID();
      localStorage.setItem("maharani_thread_id", threadId);
      console.log("üÜï Created new thread ID:", threadId);
    } else {
      console.log("üîÑ Loaded existing thread ID:", threadId);
    }

    function addMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("chat-message", sender);

      if (sender === "bot") {
        // ensure content is string before passing to marked
        const safeContent =
          typeof content === "string"
            ? content
            : (content && content.response) ? content.response : JSON.stringify(content, null, 2);

        message.innerHTML = marked.parse(safeContent);
        // Extra safety: make sure any anchors in the produced HTML open in new tab
        ensureLinksOpenInNewTab(message);
      } else {
        message.textContent = content;
      }

      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;

      addMessage(query, "user");
      userInput.value = "";

      // Typing indicator
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("chat-message", "bot", "typing");
      typingMsg.textContent = "Maharani is typing...";
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, thread_id: threadId })
        });

        const data = await res.json();
        typingMsg.remove();
        addMessage(data.response, "bot");
      } catch (error) {
        typingMsg.remove();
        addMessage("‚ö†Ô∏è Error connecting to chatbot.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
